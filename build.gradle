apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.1'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.3'
    compile group: 'commons-io', name: 'commons-io', version: '1.4'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.4'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.0.3'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.15'
    compile group: 'xerces', name: 'xercesImpl', version: '2.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
